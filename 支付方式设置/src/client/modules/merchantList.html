<div id="merchantListPage" class="page">
    <div class="row-fluid">
        <div class="col-lg-12">
            <div class="well">
                <form class="form-inline" role="form">
                    <div class="form-group" style="margin-right: 10px;">
                        <span style="margin-right: 10px;">商家关键字</span>
                        <input type="text" class="form-control" id="keyword" name="keyword" style="width: 200px;" data-bind="value:keyword">
                    </div>
                    <button type="button" class="btn btn-default" data-bind="click:refresh">搜索</button>
                </form>
            </div>
            <table class="table table-bordered table-stripped">
                <thead>
                    <tr>
                        <th>商家id</th>
                        <th>商家名称</th>
                        <th>继承平台支付方式</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:merchantList">
                    <tr>
                        <td data-bind="text:id"></td>
                        <td data-bind="text:name"></td>
                        <td data-bind="text:inheritPlatform"></td>
                        <td>
                            <a href="#" data-bind="click:$parent.edit">设置是否平台代</a>&nbsp;|&nbsp;
                            <a href="#" data-bind="click:$parent.editPayments">配置支付方式</a> &nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-lg-12">
            <ul class="pagination" >
                <!-- ko foreach:$root.pager.pages -->
                <li data-bind="css:{active:isCurrent}"><a href="javascript:;" data-bind="text:pageName,click:$root.pager.onPage"></a></li>
                <!-- /ko -->
                <li style="margin-left:10px;margin-top:5px"><span>共<span data-bind="text:pager.total"></span>条</span></li>
            </ul>
        </div>
    </div>
</div>
