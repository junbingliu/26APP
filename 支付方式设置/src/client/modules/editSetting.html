<div id="editSettingPage" class="page">
    <div class="row-fluid">
        <div class="col-lg-12">
            <div  class="panel panel-default">
                <div class="panel-heading">
                    <h3 data-bind="text:name"></h3>
                </div>
                <div class="panel-body">
                    <form role="form">

                        <div class="form-group">
                            <div>是否平台代收</div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="inheritPlatform" value="Y" data-bind="checked:inheritPlatform">
                                    由平台代收
                                </label>
                            </div>

                            <div class="radio">
                                <label>
                                    <input type="radio" name="inheritPlatform" value="N" data-bind="checked:inheritPlatform">
                                    不由平台代收
                                </label>
                            </div>
                        </div>
                        <div>
                            <span>
                                <button type="submit" class="btn btn-default" data-bind="click:saveSetting">保存</button>
                            </span>
                            <span style="margin-left:20px">
                                <a href="#/merchantList" >返回列表</a>
                            </span>
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
