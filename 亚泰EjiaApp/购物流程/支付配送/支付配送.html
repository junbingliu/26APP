					</div>
					<div class="yt-delivery-item">

								<div class="tit">送货时间</div>

							</div>
							<div class="yt-delivery-time ">
								<div class="tit">送货时间</div>
								<div class="sendtime fz24">1月7日 (星期四)</div>

							</div>
							<div class="yt-delivery-since 	hide">
