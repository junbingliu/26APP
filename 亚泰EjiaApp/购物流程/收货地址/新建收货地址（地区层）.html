<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>新建收货地址</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- vendor css -->
		<link rel="stylesheet" href="../../css/yataijia.css">
		<!-- js -->
		<script src="js/jqueyr-2.1.1.js"></script>
	</head>

	<body>
		<div class="container" style="padding-bottom: 3.25rem;">
			<div class="newHead">
				<nav class="w-nav">
					<div class="w-nav-back">
						<a href="#" class="icon-back"></a>
					</div>
					<div class="w-nav-title">新建收货地址</div>
					<div class="w-nav-r clearfix">

						<span class="ico-msg ico-shop fr"></span>
					</div>
				</nav>
			</div>

			<article class="rowTop">
				<div class="yt-address-form">
					<ul>
						<li class="item">
							<label class="form-label">收货人：</label>

							<div class="form-put">
								<input type="text" name="" placeholder="请输入姓名">
							</div>
						</li>
						<li class="item">
							<label class="form-label">联系方式：</label>

							<div class="form-put">
								<input type="text" name="" placeholder="请输入收货人手机号码">
							</div>
						</li>
						<li class="item">
							<label class="form-label">所在地区：</label>

							<div class="form-put">
								<input type="text" name="" placeholder="请点击选择送货区域">
							</div>
							<i class="icon-arrow"></i>
						</li>
						<li class="item">
							<label class="form-label">所在街道：</label>

							<div class="form-put">
								<input type="text" name="" placeholder="请点击选择所在街道">
							</div>
							<i class="icon-arrow"></i>
						</li>
						<li class="item">
							<label class="form-label">详细地址：</label>

							<div class="form-put">
								<textarea name="" cols="" class="area" placeholder="请输入详细地址" style="height: 0.8rem;"></textarea>
							</div>
						</li>
						<li class="set-default">
							<div class="fl">
								<div>设为默认地址</div>
								<span class="tips">注：每次下单时会使用该地址</span>
							</div>
							<div class="fr checkbox">
								<span class="check "></span>
							</div>
						</li>
					</ul>
					<div class="add-btn">
						<a href="#" class="w-btn add disabled">保存并使用</a>
					</div>
				</div>
			</article>
			<div class="TB_overlayBG"></div>
			<div class="selectTimeLayer">
				<div class="tit cor999"><i>所在地区</i> 
					<div class="ico-back">
						<em ></em>
					</div>
				</div>
				<div class="filter-bd">
					<div class="city-tab clearfix">
						<ul>
							<li class="active"><span>广东省</span></li>
							<li><span>广州市</span></li>
							<li><span>越秀区</span></li>
						</ul>
					</div>
					<div class="filter-item city-list" style="height: 10rem;">
						<ul>
							<li class="active">上海</li>
							<li>天津</li>
							<li>重庆</li>
							<li>河北</li>
							<li>山西</li>
							<li>河南</li>
							<li>辽宁</li>
							<li>吉林</li>
							<li>黑龙江</li>
							<li>吉林</li>
							<li>广东</li>
							<li>广西</li>
							<li>江苏</li>
							<li>浙江</li>
							<li>安徽</li>
							<li>福建</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
