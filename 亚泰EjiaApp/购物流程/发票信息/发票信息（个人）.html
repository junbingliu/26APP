<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>发票信息（个人）</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- vendor css -->
		<link rel="stylesheet" href="../../css/yataijia.css">
		<!-- js -->
		<script src="js/jqueyr-2.1.1.js"></script>
	</head>

	<body>
		<div class="container">
			<!--head-->
			<div class="newHead">
				<nav class="w-nav shop-cart-nav">
					<div class="w-nav-back">
						<a href="#" class="icon-back"></a>
					</div>

					<div class="w-nav-title">发票信息</div>
					<div class="w-nav-r clearfix">

						<span class="ico-msg ico-shop fr"></span>
					</div>
				</nav>
			</div>
			<!--end head-->
			<article class="rowTop">
				<div class="yatai-invoce">
					<div class="hint fz24">
					<span></span><em>开票金额不包括优惠券和积分支付部分。</em><i class="minute fr">发票须知</i>
				</div>
					<div class="invoce-mod">
						<div class="tit">发票类型</div>
						<div class="mc invoce-way">
							<span class="mode active"><i class="gou"></i><em>普通发票</em></span>
							<span class="mode"><i class="gou"></i><em>增值税发票</em></span>
							<span class="mode disabled"><em>不开发票</em></span>
						</div>
					</div>
					<div class="invoce-mod">
						<div class="tit">发票抬头</div>
						<div class="form clearfix">
							<div class="subclass fl">
								<span class="check checkcur"></span><em>个人</em>
							</div>
							<div class="subclass fl">
								<span class="check"></span><em>单位</em>
							</div>
						</div>
						<div class="mc invoce-put">
							<input type="text" name="" class="put" placeholder="个人">
						</div>
					</div>

					<div class="invoce-mod">
						<div class="tit borBottom">发票内容</div>
						<div class="mc invoce-nobook">
							<dl>
								<dt>非图书商品</dt>
								<dd><span class="check checkcur"></span><em>电脑配件</em></dd>
								<dd><span class="check"></span><em>明细</em></dd>
								<dd><span class="check"></span><em>办公用品   （附购物清单）</em></dd>
								<dd><span class="check"></span><em>耗材</em></dd>
							</dl>
						</div>
					</div>

					<div class="sel-btn2 clearfix">
						<a href="#" class="w-btn fl">保存</a>
						<a href="#" class="w-btn cancel fr">取消</a>
					</div>
				</div>
			</article>

		</div>
	</body>

</html>
