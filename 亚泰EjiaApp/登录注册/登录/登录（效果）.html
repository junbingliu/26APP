<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>登录（效果）</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- vendor css -->
		<link rel="stylesheet" href="../../css/yataijia.css">
		<!-- js -->
		<script src="js/jqueyr-2.1.1.js"></script>
	</head>

	<body>
		<div class="container" style="padding-bottom: 2.5rem;">
			<!--head-->
			<div class="newHead">
				<nav class="w-nav">
					<div class="w-nav-back">
						<a href="#" class="icon-back"></a>
					</div>

					<div class="w-nav-title">登录</div>
					<div class="w-nav-r">
						<span class="txt-sea">帮助</span>
					</div>
				</nav>
			</div>
			<!--end head-->
			<article class="yt-rowTop rowTop">
				<div class="ytlogin-wrap">
					<div class="ytlogin-form">
						<ul>
		                    <li>
		                        <div class="item active">
		                            <div class="login-put"><input type="text" placeholder="请输入用户名"></div>
		                            <em class="delete"></em>
		                        </div>
		                        <div class="item">
		                            <div class="login-put"><input type="password" placeholder="请输入密码"></div>
		                            <em class="delete"></em>
		                        </div>
		                    </li>
                		</ul>
                		<div class="ytlogin-bnt">
                			<a href="#" class="w-btn active">登 录</a>
                		</div>
                		<div class="login-option wk-box">
			                <a href="#">注册用户</a>
			                <a href="#" class="Contright">忘记密码</a>
			            </div>	
					</div>
				</div>
					
				<!--底部-->
			<div class="loginFtNav">
				<div class="way">
					<p class="tit fz24">其他登录方式</p>
				</div>
				<div class="quick-login">
                <ul class="wk-flex">
                    <li>
                        <a href="#">
                            <span class="img"><img src="../../images/weibo.png"></span>
                            <span class="fz24 cor666">新浪微博</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="img"><img src="../../images/qq.png"></span>
                            <span class="fz24 cor666">QQ</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="img"><img src="../../images/weixin.png"></span>
                            <span class="fz24 cor666">微信</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="img"><img src="../../images/VIP.png"></span>
                            <span class="fz24 cor666">会员卡</span>
                        </a>
                    </li>
                </ul>
            </div>
		        
		   </div>			
			<!--底部-->
			</article>
			<div class="alertLayer">
				<div class="alertBox">
					<span class="ic_cry"></span>
					<span class="alert_msg">密码不正确！</span>
				</div>
			</div>

		</div>
	</body>

</html>
