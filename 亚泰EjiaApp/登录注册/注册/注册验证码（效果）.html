<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>注册验证码（效果）</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- vendor css -->
		<link rel="stylesheet" href="../../css/yataijia.css">
		<!-- js -->
		<script src="js/jqueyr-2.1.1.js"></script>
	</head>

	<body>
		<div class="container" style="padding-bottom: 2.25rem;">
			<!--head-->
			<div class="newHead">
				<nav class="w-nav">
					<div class="w-nav-back">
						<a href="#" class="icon-back"></a>
					</div>

					<div class="w-nav-title">手机快速注册</div>
					<div class="w-nav-r">
						<span class="txt-sea">帮助</span>
					</div>
				</nav>
			</div>

			<!--end head-->
			<article class="yt-rowTop rowTop">
				<div class="hint login-hint fz24">
					<em>短信验证码已发送至</em><span class="phone">132******19</span>
				</div>
				<div class="ytlogin-wrap">

					<div class="ytlogin-form" style="padding-top: 2rem;">
						
						<div class="authcode clearfix" style=" margin: 0.75rem 0;">
							<div class="verify number active fl" style="width: 8.625rem;">
								<input class="fz28 fl" type="text" placeholder="请输入验证码" />
								<em class="delete"></em>
							</div>
							
							<p class="txt noborder fr fz28">剩余55秒</p>
						</div>
						<div class="number active" style="margin-bottom: 1.75rem;">
							<input class="fz28" type="password" placeholder="请设置登录密码"/>
							<em class="delete"></em>
						</div>
						<div class="ytlogin-bnt">
							<a href="#" class="w-btn active">提交</a>
						</div>

					</div>
				</div>

			</article>
			<div class="alertLayer">
				<div class="alertBox">
					<span class="ic_smile"></span>
					<span class="alert_msg">提交成功！</span>
				</div>
			</div>

		</div>
	</body>

</html>
