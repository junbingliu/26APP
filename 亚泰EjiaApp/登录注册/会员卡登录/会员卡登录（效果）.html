<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>会员卡登录（效果）</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- vendor css -->
		<link rel="stylesheet" href="../../css/yataijia.css">
		<!-- js -->
		<script src="js/jqueyr-2.1.1.js"></script>
	</head>

	<body>
		<div class="container" style="padding-bottom: 2.25rem;">
			<!--head-->
			<div class="newHead">
				<nav class="w-nav">
					<div class="w-nav-back">
						<a href="#" class="icon-back"></a>
					</div>

					<div class="w-nav-title">会员卡登录</div>
					<div class="w-nav-r">
						<span class="txt-sea">帮助</span>
					</div>
				</nav>
			</div>

			<!--end head-->
			<article class="yt-rowTop rowTop">
				<div class="hint fz24">
					<span></span><em>请输入您的会员卡信息</em>
				</div>
				<div class="ytlogin-wrap">

					<div class="ytlogin-form">
						<ul>
							<li>
								<div class="item active">
									<div class="login-put"><input type="text" placeholder="请输入卡号"></div>
									<em class="delete"></em>
								</div>
								<div class="item">
									<div class="login-put"><input type="text" placeholder="请输入手机号码"></div>
									<em class="delete"></em>
								</div>
							</li>
						</ul>
						<div class="authcode clearfix">
							<div class="verify number active fl" style="width: 8.5rem;">
								<input class="fz28 fl" type="text" placeholder="请输入验证码" />
								<em class="delete"></em>
							</div>
							<p class="txt noborder fr fz28">剩余55秒</p>
						</div>
						<div class="ytlogin-bnt">
							<a href="#" class="w-btn active">登录</a>
						</div>

					</div>
				</div>

			</article>
			<div class="alertLayer">
				<div class="alertBox">
					<span class="ic_smile"></span>
					<span class="alert_msg">验证码已发送！</span>
				</div>
			</div>

		</div>
	</body>

</html>
