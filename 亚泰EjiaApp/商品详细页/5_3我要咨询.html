<!DOCTYPE html>
<html ID="html">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>4_3我要咨询</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <!-- vendor css -->
    <link rel="stylesheet" href="../css/yataijia.css">

</head>
<body>
<div class="container" style="padding-bottom: 2rem;">
    <div class="newHead">
        <nav class="w-nav">
            <div class="w-nav-back">
                <a href="#" class="icon-back"></a>
            </div>

            <div class="w-nav-title">
                购买咨询
            </div>

            <div class="w-nav-r">
                <span class="ico-navigate"></span>
            </div>
        </nav>
        <!--二级页面导航-->
        <div class="side-navigate hide">
            <section class="foot-nav">
                <ul>
                    <li class="">
                        <a href="#">
                            <span class="ico ico-home"></span>
                            <span class="txt">首页</span>
                        </a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="ico ico-classify"></span>
                            <span class="txt">分类</span>
                        </a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="ico ico-share"></span>
                            <span class="txt">分享</span>
                        </a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="ico ico-cart"></span>
                            <span class="txt">购物车</span>
                            <span class="remind-cart">11</span>
                        </a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="ico ico-user"></span>
                            <span class="txt">我的</span>
                        </a>
                    </li>
                </ul>
            </section>
        </div>
        <!--end 二级页面导航-->
    </div>

    <article class="rowTop">
        <div class="goods-consult">
            <div class="consult-type">
                <div class="sel-type fl ">请选择咨询类型</div>
                <div class="type fr">
                    <a href="#" class="all"><em>全部咨询</em><em class="icon-arrow icon-arrow-down"></em></a>
                    <!--全部咨询层-->
                    <div class="type-more type-more2">
                        <em class="arrow"></em>
                        <ul>
                            <li>全部咨询</li>
                            <li>产品咨询</li>
                            <li>库存配送</li>
                            <li>发票保修</li>
                            <li>支付信息</li>
                            <li>促销优惠</li>
                            <li>其他</li>
                        </ul>
                    </div>
                    <!--end全部咨询层-->
                </div>
            </div>
            <div class="consult-form">
                <p class="txt">咨询内容</p>
                <p class="areaBox">
                    <textarea name="textarea" id="textarea" class="area">请您输入的字数不要超过200个字</textarea>
                </p>
                <p class="consult-btn"><a href="#" class="w-btn">提 交</a></p>
            </div>
        </div>
    </article>


    <!--返回顶部-->
    <div class="side-backtop side-backtop2">
        <a href="#"></a>
    </div>
    <!--end 返回顶部-->



</div>


</body>
</html>
