<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>编辑收货地址</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- vendor css -->
		<link rel="stylesheet" href="../../../css/yataijia.css">
		<link rel="stylesheet" type="text/css" href="../../../css/ucenter.css"/>
		<!-- js -->
		<script src="js/jqueyr-2.1.1.js"></script>
	</head>

	<body>
		<div class="container" style="padding-bottom: 3.25rem;">
			<div class="newHead">
				<nav class="w-nav">
					<div class="w-nav-back">
						<a href="#" class="icon-back"></a>
					</div>
					<div class="w-nav-title">编辑收货地址</div>
					<div class="w-nav-r">
						<span class="txt-sea">删除</span>
					</div>
				</nav>
			</div>

			<article class="rowTop">
				<div class="yt-address-form">
					<ul>
						<li class="item">
							<label class="form-label">收货人：</label>

							<div class="form-put">
								<input type="text" name="" placeholder="黄先生">
							</div>
							<em class="delete"></em>
						</li>
						<li class="item">
							<label class="form-label">联系方式：</label>

							<div class="form-put">
								<input type="text" name="" placeholder="15013068357">
							</div>
						</li>
						<li class="item">
							<label class="form-label">所在地区：</label>

							<div class="form-put">
								<input type="text" name="" placeholder="广东广州市越秀区">
							</div>
							<i class="icon-arrow"></i>
						</li>
						<li class="item">
							<label class="form-label">所在街道：</label>

							<div class="form-put">
								<input type="text" name="" placeholder="六榕街道">
							</div>
							<i class="icon-arrow"></i>
						</li>
						<li class="item">
							<label class="form-label">详细地址：</label>

							<div class="form-put">
								<textarea name="" cols="" class="area" style="height: 0.8rem;">盘福路医国后街一巷广轻打厦1304盘福路医国后街一巷广轻打厦1304</textarea>
							</div>
						</li>
						<li class="set-default">
							<div class="fl">
								<div>设为默认地址</div>
								<span class="tips cor999">注：每次下单时会使用该地址</span>
							</div>
							<div class="fr checkbox">
								<span class="check checkcur"></span>
							</div>
						</li>
					</ul>
					<div class="add-btn">
						<a href="#" class="w-btn add">保存并使用</a>
					</div>
				</div>
			</article>

		</div>
	</body>

</html>
