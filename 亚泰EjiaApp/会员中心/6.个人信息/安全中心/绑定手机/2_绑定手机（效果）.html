<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>绑定手机（效果）</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- vendor css -->
		<link rel="stylesheet" href="../../../../css/yataijia.css">
		<link rel="stylesheet" type="text/css" href="../../../../css/ucenter.css" />

	</head>

	<body>
		<div class="container">
			<!--head-->
			<div class="newHead">
				<nav class="w-nav">
					<div class="w-nav-back">
						<a href="#" class="icon-back"></a>
					</div>

					<div class="w-nav-title">
						绑定手机
					</div>

					<div class="w-nav-r">

						<span class="ico-ucenter ico-navigate"></span>
					</div>
				</nav>
				<!--二级页面导航-->
				<div class="side-navigate hide">
					<section class="foot-nav">
						<ul>
							<li class="">
								<a href="#">
									<span class="ico ico-home"></span>
									<span class="txt">首页</span>
								</a>
							</li>
							<li class="">
								<a href="#">
									<span class="ico ico-classify"></span>
									<span class="txt">分类</span>
								</a>
							</li>
							<li class="">
								<a href="#">
									<span class="ico ico-share"></span>
									<span class="txt">分享</span>
								</a>
							</li>
							<li class="">
								<a href="#">
									<span class="ico ico-cart"></span>
									<span class="txt">购物车</span>
									<span class="remind-cart">11</span>
								</a>
							</li>
							<li class="">
								<a href="#">
									<span class="ico ico-user"></span>
									<span class="txt">我的</span>
								</a>
							</li>
						</ul>
					</section>
				</div>
				<!--end 二级页面导航-->
			</div>
			<!--end head-->
			<article class="rowTop">
				<div class="mem-binding mem-account">

					<div class="form">
						<div class="item">
							<em class="fz28">手机号码</em>
							<input type="text" class="mobile-put put" placeholder="请输入您要绑定的手机号码">
						</div>
						<div class="item verify">

							<span class="verify-yzm fl"><em class="fz28">验证码</em><input type="text" class="yzm-put" placeholder="请输入短信验证码"></span>
							<span class="fr get-code"><a href="#" class="afresh"> 重新获取(59)</a></span>
						</div>
					</div>
					<div class="t-msg"><em>短信已经发送到您的手机，如在</em><span class="corBright">120</span><em>秒之内还没有收到短信验证码，请重新获取验证码</em></div>
					<div class="bind-btn">
						<a href="#" class="w-btn">确定</a>
					</div>
				</div>

			</article>
			<div class="alertLayer" style="top: 20%;">
				<div class="alertBox">
					<span class="ic_smile"></span>
					<span class="alert_msg">验证码发送成功！</span>
				</div>
			</div>
		</div>
	</body>

</html>
