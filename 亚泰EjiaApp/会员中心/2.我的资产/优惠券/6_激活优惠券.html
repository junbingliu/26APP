<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>6_激活优惠券</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- vendor css -->
		<link rel="stylesheet" href="../../../css/yataijia.css">
		<link rel="stylesheet" type="text/css" href="../../../css/ucenter.css" />

	</head>

	<body>
		<div class="container">
			<!--head-->
			<div class="newHead">
				<nav class="w-nav">
					<div class="w-nav-back">
						<a href="#" class="icon-back"></a>
					</div>

					<div class="w-nav-title">
						我要激活
					</div>

					<div class="w-nav-r">

						<span class="ico-navigate fr"></span>
					</div>
				</nav>
				<!--二级页面导航-->
				<div class="side-navigate hide">
					<section class="foot-nav">
						<ul>
							<li class="">
								<a href="#">
									<span class="ico ico-home"></span>
									<span class="txt">首页</span>
								</a>
							</li>
							<li class="">
								<a href="#">
									<span class="ico ico-classify"></span>
									<span class="txt">分类</span>
								</a>
							</li>
							<li class="">
								<a href="#">
									<span class="ico ico-share"></span>
									<span class="txt">分享</span>
								</a>
							</li>
							<li class="">
								<a href="#">
									<span class="ico ico-cart"></span>
									<span class="txt">购物车</span>
									<span class="remind-cart">11</span>
								</a>
							</li>
							<li class="">
								<a href="#">
									<span class="ico ico-user"></span>
									<span class="txt">我的</span>
								</a>
							</li>
						</ul>
					</section>
				</div>
				<!--end 二级页面导航-->

			</div>
			<!--end head-->

			<article class="rowTop">
				<div class="mem-binding">

					<div class="form">
						<div class="item">
							<input type="text" class="put" placeholder="请输入您的优惠券编码">
						</div>
						<div class="item">
							<input type="password" class="put" placeholder="请输入您的优惠券密码">
						</div>
						<div class="item verify">
							<span class="fl"><input type="text" class="put" placeholder="请输入短信验证码"></span>
							<span class="fr get-code"><img src="../../../case/codeImg.png"></span>
						</div>
					</div>

					<div class="bind-btn">
						<a href="#" class="w-btn">立即激活</a>
					</div>
				</div>

			</article>
			
			<!--提示层-->
			<div class="alertLayer" style="top: 20%;">
				<div class="alertBox">
					<span class="ic_smile"></span>
					<span class="alert_msg">优惠券激活成功！</span>
				</div>
			</div>
			<!--end 提示层-->
		</div>
	</body>

</html>
