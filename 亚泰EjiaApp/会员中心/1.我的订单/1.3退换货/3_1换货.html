					<div class="w-nav-r">

						<span class="ico-ucenter ico-navigate"></span>

				</nav>
				<!--二级页面导航-->
				<div class="side-navigate hide">
					<section class="foot-nav">
						<ul>
							<li class="">

									<span class="txt">首页</span>

							<li class="">

							<li class="">

									<span class="ico ico-cart"></span>

							<li class="">

			<article class="rowTop">
				<div class="mem-return">
					<div class="pro-list order-goods after-sales">

							<li>
								<div class="pic"><img src="../../../case/195x195.jpg"></div>

									<p class="name2">新西兰进口红玫瑰苹果水果10个装净重量为 2.5kg

								</div>
							</li>
						</ul>

					<div class="mod2">
						<div class="ord-list">
							<div class="service-style">
								<p class="fz28">服务类型</p>
								<div class="choose-oper">

							</div>
						</div>
					</div>

								<p class="fz28">申请数量</p>
								<div class="NumAppli">
									<a href="#" class="minus"><i></i></a>
									<input type="text" class="figure" placeholder="1" value="1">

								</div>
							</div>
						</div>
					</div>
					<div class="mod2">

											<a href="#"><i class="add_photo"></i><em class="fz24 cor999">添加新图片</em></a>
										</div>
									</div>
								</div>
								<div class="photos-tips">
									<p class="fz20 cor999">最多上传3张，每张不超过5M，支持JPG、BMP、PNG</p>
								</div>
							</div>
						</div>
					</div>
					<div class="btn">
						<a href="#" class="w-btn">下一步</a>
					</div>
