<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>换货-商品返回方式</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<!-- vendor css -->
		<link rel="stylesheet" href="../../../css/yataijia.css">
		<link rel="stylesheet" type="text/css" href="../../../css/ucenter.css" />

	</head>

	<body>
		<div class="container">
			<!--head-->
			<div class="newHead">
				<nav class="w-nav">
					<div class="w-nav-back">
						<a href="#" class="icon-back"></a>
					</div>

					<div class="w-nav-title">
						商品返回方式
					</div>

					<div class="w-nav-r">

						<span class="ico-ucenter ico-navigate"></span>
					</div>
				</nav>
				<!--二级页面导航-->
				<div class="side-navigate hide">
					<section class="foot-nav">
						<ul>
							<li class="">
								<a href="#">
									<span class="ico ico-home"></span>
									<span class="txt">首页</span>
								</a>
							</li>
							<li class="">
								<a href="#">
									<span class="ico ico-classify"></span>
									<span class="txt">分类</span>
								</a>
							</li>
							<li class="">
								<a href="#">
									<span class="ico ico-share"></span>
									<span class="txt">分享</span>
								</a>
							</li>
							<li class="">
								<a href="#">
									<span class="ico ico-cart"></span>
									<span class="txt">购物车</span>
									<span class="remind-cart">11</span>
								</a>
							</li>
							<li class="">
								<a href="#">
									<span class="ico ico-user"></span>
									<span class="txt">我的</span>
								</a>
							</li>
						</ul>
					</section>
				</div>
				<!--end 二级页面导航-->

			</div>
			<!--end head-->
			<article class="rowTop">
				<div class="mem-return">
					<div class="mod1">
						<div class="ord-list">
							<div class="service-style">
								<p class="fz28">商品返回方式</p>
								
								<div class="choose-mode">
									<a href="#" class="active"><span>快递至第三方卖家</span><em></em></a>
								</div>
								<div class="return_tips">
									<p class="return_tip pickedUp fz20 cor999">请将商品送至商城任一自提点</p>
								</div>
							</div>
						</div>
						<div class="ord-list">
							<form class="" action="#">
								<div class="modeInfo infoCont"><span class="fz24 cor666">联系人:</span><input class="infoCus" type="text" value="" name="contacts"></div>
								<div class="modeInfo infoPhNum"><span class="fz24 cor666">电话号码:</span><input class="infoCus" type="text" value="" name="phoneNum"></div>
							</form>
						</div>
					</div>
					<div class="mod2">
						<div class="ord-list receiveInfo">
							<div class="service-style">
								<p class="fz28">确认收货信息</p>
								<form class="" action="#">
									<div class="modeInfo ReceInfo"><span class="fz26 cor666">所在地区：</span><input class="infoCus" type="text" placeholder="请选择所在地区" value="" name="contacts"><i class="icon-arrow-right"></i></div>
									<div class="modeInfo ReceInfo"><span class="fz26 cor666">所在街道：</span><input class="infoCus" type="text" placeholder="请选择所在街道" value="" name="phoneNum"><i class="icon-arrow-right"></i></div>
									<div class="modeInfo ReceInfo"><span class="fz26 cor666">详细地址：</span><input class="infoCus" type="text" placeholder="" value="盘福路医国后街一巷广轻大厦1304" name="phoneNum"></div>
									<div class="modeInfo ReceInfo">
										<p class="fz20 cor999">如果您修改详细地址，请确认上方“所在地区、所在街道”是否需 要修改
										</p>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="btn">
						<a href="#" class="w-btn">提交</a>
					</div>
				</div>

			</article>
		</div>
	</body>

</html>
