<!DOCTYPE html>
<html lang="ch">
	<head>
        <title>绑定手机 - 我的专区 - <%=webName%></title>
        <link rel="stylesheet" type="text/css" href="@{res/css/bind_email_mobile.css}@" rel="stylesheet" />
        <script src="/resources/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script>var rappId = "<%=rappId%>",requestURI = "<%=requestURI%>";</script>
        <script type="text/javascript" src="/resources/jquery.validate.min.js"></script>
        <script type="text/javascript" src="/resources/jquery.form.js"></script>
        <script src="@{res/js/bind_mobile.js}@"></script>
    </head>
    <body>
        <%=#importUrl("/ucenter/header.html")%>
        <!-- main -->
        <div class="center">
            <div class="crumb" style="">
                <a href="/">首页</a><span class="arrow"></span><a href="/ucenter/index.html">我的专区</a><span class="arrow"></span><a href="/ucenter/security.html">安全中心</a><span class="arrow"></span><a class="active">绑定手机</a>
            </div>
            <!-- sidebar -->
            <div class="sidebar float_l enableSelect" style="margin-top: 0px;">

                <%=#importUrl("/ucenter/sidebar.html")%>
            </div>
            <!-- sidebar -->
            <!-- main -->
            <div class="main float_r" style="margin-top: 0;">
                <!-- vipcard-->
                <div class="panel myVipCard enableSelect">
                    <div class="panelHd">
                        <h2 class="panelHdTitle">绑定手机</h2>
                    </div>
                    <div class="panelBd">
                        <div class="vipCardApplyStep pt50">
                            <!-- step01-->
                            <div class="bindAuthorize01">
                                <form id="bindMobileForm" method="post" autocomplete="off">
                                    <input type="hidden" name="token" value="<%=token%>"/>
                                    <div class="formGroup">
                                        <label for="">手机号码：</label>
                                        <input type="text" name="mobile" value="<%=user.mobilPhone%>" placeholder="输入您的手机号码" class="textInput textInputLong" />
                                    </div>
                                    <div class="formGroup">
                                        <label for="">验证码：</label>
                                        <input type="text" name="code" placeholder="输入验证码" class="textInput textInputShort" maxlength="6" />
                                        <button type="button" class="btn btnDefault btnMd getValidationCode ml10" id="getValidationCode">获取验证码</button>
                                    </div>
                                    <button type="submit" class="btn btnPrimary btnLg btnStepTo2 offset mt8">下一步</button>
                                </form>
                            </div>
                            <!-- end step02-->
                            <!-- step03-->
                            <div class="bindAuthorize02 hide">
                                <h2 class="success textCenter"><img src="@{res/images/iconPass.png}@" alt="" width="37" height="36" class="mr10"/><span>恭喜你的绑定手机成功!</span></h2>
                            </div>
                            <!-- end step03-->
                        </div>
                    </div>
                </div><!-- end vipcard-->
            </div>
            <!--end main -->
        </div><!-- end main -->
        <div class="clear"></div>

        <%=#importUrl("/ucenter/footer.html")%>
    </body>
</html>
