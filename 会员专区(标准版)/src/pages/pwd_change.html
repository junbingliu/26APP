<!DOCTYPE html>
<html lang="ch">
	<head>
        <title>安全中心 - 我的专区 - <%=webName%></title>
        <link rel="stylesheet" type="text/css" href="@{res/css/pwd_change.css}@" rel="stylesheet" />
        <script src="/resources/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script>var rappId = "<%=rappId%>",requestURI = "<%=requestURI%>";</script>
        <script type="text/javascript" src="/resources/jquery.validate.min.js"></script>
        <script type="text/javascript" src="/resources/jquery.form.js"></script>
        <script type="text/javascript" src="@{res/js/pwd_change.js}@"></script>
    </head>
    <body>
        <%=#importUrl("/ucenter/header.html")%>
        <!-- main -->
        <div class="center">
            <div class="crumb" style="">
                <a href="/">首页</a><span class="arrow"></span><a href="/ucenter/index.html">我的专区</a><span class="arrow"></span><a href="/ucenter/security.html">安全中心</a><span class="arrow"></span><a class="active">修改密码</a>
            </div>
            <!-- sidebar -->
            <div class="sidebar float_l enableSelect" style="margin-top: 0px;">

                <%=#importUrl("/ucenter/sidebar.html")%>
            </div>
            <!-- sidebar -->
            <!-- main -->
            <div class="main float_r" style="margin-top: 0px;">
                <!-- vipcard-->
                <div class="panel myVipCard enableSelect">
                    <div class="panelHd">
                        <h2 class="panelHdTitle">密码修改</h2>
                    </div>
                    <div class="panelBd">
                        <div class="vipCardApplyStep pt50">
                            <!-- step01-->
                            <div class="bindAuthorize01">
                                <form id="pwdForm" action="" method="post" autocomplete="off">
                                    <input type="hidden" name="token" value="<%=token%>"/>
                                    <div class="formGroup">
                                        <label for="">输入当前密码：</label>
                                        <input type="password" name="oldPwd" placeholder="请输入当前密码" class="textInput textInputLong" />

                                    </div>
                                    <div class="formGroup">
                                        <label for="">输入新密码：</label>
                                        <input type="password" name="newPwd" placeholder="请设置您的新密码" class="textInput textInputLong" />
                                    </div>
                                    <div class="formGroup">
                                        <label for="" style="width: 128px; margin-left: -30px;"> 再次输入新密码：</label>
                                        <input type="password" name="confirm_newPwd" placeholder="两次输入的密码必须保持一致" class="textInput textInputLong" />
                                    </div>
                                    <button type="submit" class="btn btnPrimary btnLg btnStepTo2 offset mt8">确定</button>
                                </form>
                            </div>
                            <!-- end step02-->
                            <!-- step03-->
                            <div class="bindAuthorize02 hide">
                                <h2 class="success textCenter"><img src="@{res/images/iconPass.png}@" alt="" width="37" height="36" class="mr10"/><span>恭喜您的密码修改成功！</span></h2>
                            </div>
                            <!-- end step03-->
                        </div>
                    </div>
                </div><!-- end vipcard-->
            </div>
            <!--end main -->
        </div><!-- end main -->
        <div class="clear"></div>

        <%=#importUrl("/ucenter/footer.html")%>
    </body>
</html>
