<!DOCTYPE html>
<html lang="ch">
	<head>
        <title>修改/验证邮箱 - 我的专区 - <%=webName%></title>
        <link rel="stylesheet" type="text/css" href="@{res/css/bind_email_mobile.css}@" rel="stylesheet" />
        <script src="/resources/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script>var rappId = "<%=rappId%>",requestURI = "<%=requestURI%>";</script>
        <script type="text/javascript" src="/resources/jquery.validate.min.js"></script>
        <script type="text/javascript" src="/resources/jquery.form.js"></script>
        <script src="@{res/js/bind_email.js}@"></script>
    </head>
    <body>
        <%=#importUrl("/ucenter/header.html")%>
        <!-- main -->
        <div class="center">
            <div class="crumb" style="">
                <a href="/">首页</a><span class="arrow"></span><a href="/ucenter/index.html">我的专区</a><span class="arrow"></span><a href="/ucenter/security.html">安全中心</a><span class="arrow"></span><a class="active">修改/验证邮箱</a>
            </div>
            <!-- sidebar -->
            <div class="sidebar float_l enableSelect" style="margin-top: 0;">

                <%=#importUrl("/ucenter/sidebar.html")%>
            </div>
            <!-- sidebar -->
            <!-- main -->
            <div class="main float_r" style="margin-top: 0px;">
                <!-- vipcard-->
                <div class="panel myVipCard enableSelect">
                    <div class="panelHd">
                        <h2 class="panelHdTitle">修改/验证邮箱</h2>
                    </div>
                    <div class="panelBd">
                        <div class="vipCardApplyStep pt50">
                            <!-- step01-->
                            <div class="bindAuthorize01">
                                <form id="bindEmailForm" method="post" autocomplete="off">
                                    <div class="formGroup">
                                        <label for="">邮箱地址：</label>
                                        <input type="email" name="email" value="<%=user.email%>" placeholder="输入您的邮箱地址" class="textInput textInputLong" />
                                        <input type="hidden" name="token" value="<%=token%>"/>
                                    </div>
                                    <button type="submit" class="btn btnPrimary btnLg btnStepTo2 offset mt8">发送邮件</button>
                                </form>
                            </div>
                            <!-- step02-->
                            <div class="bindAuthorize02 hide">
                                <h2 class="textCenter">验证邮件已经发送至您的邮箱：{showEmail}</h2>
                                <p class="textCenter">
                                    <a class="btn btnPrimary btnLg mt8">登陆邮箱</a>
                                </p>
                            </div>
                            <!-- end step02-->
                        </div>
                    </div>
                </div><!-- end vipcard-->
            </div>
            <!--end main -->
        </div><!-- end main -->
        <div class="clear"></div>

        <%=#importUrl("/ucenter/footer.html")%>
    </body>
</html>
