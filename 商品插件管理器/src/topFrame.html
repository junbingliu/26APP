<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="/resources/bootstrap3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/bootstrap3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="/resources/jquery-1.10.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid" style="margin-top:10px">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <%for(var i=0; i < apps.length; i++){%>
                <% var app = apps[i]; %>
                <li class="tabs" role="presentation"><a href="/<%=app.id%>/<%=app.meta.productExtra.homePage%>?m=<%=m%>&productId=<%=productId%>" target="<%=frameId%>"><%=app.meta.productExtra.name%></a></li>
                <%}%>
            </ul>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
//        alert("hello");
        $("li.tabs a")[0].click();
    });
</script>
</body>
</html>
