<div id="rightsTemplateForm" class="page">
    <div class="page-header">
        <h1>权益模板详情
            <a class="btn btn-primary pull-right" href="#/rightsTemplate/list" style="margin-right:10px">返回列表</a>
            <button class="btn btn-success pull-right" data-bind="click:save"  style="margin-right:10px">保存</button>

        </h1>
    </div>
    <form class="form-horizontal"  role="form">
        <div class="form-group">
            <label for="templateName" class="col-lg-1 control-label">名 称</label>
            <div class="col-lg-11">
                <input type="text" id="templateName"  class="form-control" data-bind="value:template.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label" for="templateDescription">说 明</label>
            <div class="col-lg-11">
                <input type="text" id="templateDescription"  class="form-control" data-bind="value:template.description">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label" for="templateMaxProductNumber">商品数</label>
            <div class="col-lg-11">
                <input type="text" id="templateMaxProductNumber" placeholder="0代表无限制"  class="form-control" data-bind="value:template.maxProductNumber">
            </div>
        </div>
        <div class="row" style="margin-top:30px">
           <div class="col-lg-6">
               <div class="panel panel-default">
                   <div class="panel-heading">
                       <h3 class="panel-title">当前的应用</h3>
                   </div>
                   <div class="panel-body">
                       <ul data-bind="foreach:template.apps" style="float: right; width:100%;">
                           <li style="list-style: none;display: block;height:130px;width:110px;float:left;margin-top:15px">
                               <div style="width:80px;margin:0 auto">
                                   <img data-bind="attr:{src:icon}" style="margin:0 auto;max-height: 80px;max-width: 80px;width:80px;height:80px;">
                               </div>
                               <div style="text-align: center" data-bind="html:name"></div>
                               <div style="text-align: center"><button class="btn btn-success" data-bind="click:$root.deleteApp">删除</button> </div>
                           </li>
                       </ul>
                   </div>
               </div>
           </div>

            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">可选的应用</h3>
                    </div>
                    <div class="panel-body">
                        <ul data-bind="foreach:leftApps" style="float: right;width:100%">
                            <li style="list-style: none;display: block;height:130px;width:110px;float:left;margin-top:15px">
                                <div style="width:80px;margin:0 auto">
                                    <img data-bind="attr:{src:icon}" style="margin:0 auto ;max-height: 80px;max-width: 80px;height:80px;width:80px;">
                                </div>
                                <div style="text-align: center" data-bind="html:name"></div>
                                <div style="text-align: center"><button class="btn btn-success" data-bind="click:$root.addApp">添加</button> </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </form>

</div>
