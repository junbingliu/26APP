    <div id="rightsDispatchRuleForm" class="page">
    <div class="page-header">
        <h1>权益分配规则详情
            <a class="btn btn-primary pull-right" href="#/building/list" style="margin-right:10px">返回列表</a>
            <button class="btn btn-success pull-right"   style="margin-right:10px" data-bind="click:save">保存</button>
        </h1>
    </div>
    <form class="form-horizontal"  role="form">
        <div class="form-group">
            <label for="ruleName" class="col-lg-1 control-label">名 称</label>
            <div class="col-lg-10">
                <input type="text" id="ruleName"  class="form-control" data-bind="value:rule.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label" for="ruleDescription">说 明</label>
            <div class="col-lg-10">
                <input type="text" id="ruleDescription"  class="form-control" data-bind="value:rule.description">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label" for="orgName">组织机构</label>
            <div class="col-lg-10">
                <input type="text" id="orgName" placeholder=""  class="form-control" data-bind="value:rule.orgName">
            </div>
            <div class="col-lg-1">
                <button class="btn btn-success" data-bind="click:selectOrg">选择...</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label" for="levelName">商家等级</label>
            <div class="col-lg-10">
                <input type="text" id="levelName" placeholder=""  class="form-control" data-bind="value:rule.levelName">
            </div>
            <div class="col-lg-1">
                <button class="btn btn-success" data-bind="click:selectLevel">选择...</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label" for="mainCategoryName">商家主分类</label>
            <div class="col-lg-10">
                <input type="text" id="mainCategoryName" placeholder=""  class="form-control" data-bind="value:rule.mainCategoryName">
            </div>
            <div class="col-lg-1">
                <button class="btn btn-success" data-bind="click:selectMainCategory">选择...</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label" for="customCategoryName">自定义分类</label>
            <div class="col-lg-10">
                <input type="text" id="customCategoryName" placeholder=""  class="form-control" data-bind="value:rule.customCategoryName">
            </div>
            <div class="col-lg-1">
                <button class="btn btn-success" data-bind="click:selectCustomCategory">选择...</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">权益模板</label>
            <div class="col-lg-10">
                <select class="form-control" data-bind="options:templates,optionsText:'name',value:selectedTemplate,optionsValue:'id'"></select>
            </div>
        </div>
        <div></div>
    </form>


</div>

<div class="modal fade" id="selectColumnDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div style="height: 30px;padding-top: 10px;margin-top:-15px">
                    <i class="glyphicon glyphicon-folder-open" style="color: #6294d3;float: left;font-size:14pt;padding-left:5px"></i>
                    <ul data-bind="foreach:itemPath" class="pathBar">
                        <li style="cursor: pointer;" data-bind="click:$root.setCurrentItem"><i class="glyphicon glyphicon-chevron-right"></i><span style="cursor: pointer;" data-bind="text:name"></span></li>
                    </ul>
                </div>
            </div>
            <div class="modal-body" style="padding:16px; height:410px">
                <ul data-bind="foreach:itemChildren;ifnot:isEmpty" style="float: right;width:100%">
                    <li style="list-style: none;display: block;height:30px;width:90px;float:left;cursor: pointer" data-bind="click:$root.setCurrentItem">
                        <i class="glyphicon glyphicon-folder-open" style="color: #70acd8;float: left;font-size:13pt;padding-left:2px"></i>
                        <span style="cursor: pointer;text-align: center;padding-left: 5px;padding-top: 3px" data-bind="html:name"></span>
                    </li>
                </ul>
                <div style="text-align: center;color:#cccccc" data-bind="if:isEmpty">本目录下是空的</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-bind="click:onOk">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
