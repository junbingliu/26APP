<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="/resources/bootstrap3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/bootstrap3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <script>

    </script>
</head>
<body>
<div class="container-fluid" style="margin-top:10px">
    <div class="panel panel-default">
        <div class="panel-heading">
            单笔订单限购
        </div>
        <div class="panel-body">
            <form role="form" action="save.jsx" method="post">
                <input type="hidden" name="m" value="<%=m%>"/>
                <input type="hidden" name="productId" value="<%=productId%>"/>
                <div class="form-group">
                    <label for="minNumber">最少购买数量：</label>
                    <input type="text" class="form-control" value="<%=config.minNumber%>" name="minNumber">
                    <p class="help-block">每订单最少购买次数</p>
                </div>
                <div class="form-group">
                    <label for="maxNumber">最多购买数量：</label>
                    <input type="text" class="form-control" value="<%=config.maxNumber%>" name="maxNumber">
                    <p class="help-block">每订单最多购买次数，-1或者不填写代表没有限制</p>
                </div>
                <div class="form-group">
                    <label>限购的用户组ID</label>
                    <select class="form-control" name="userGroupId">
                        <% for(var i = 0;i < allLevels.length; i++) {%>
                            <% if(allLevels[i].id && allLevels[i].name){%>
                        <% if(config.userGroupId==allLevels[i].id) { %>
                                <option value="<%=allLevels[i].id%>" selected="true"><%=allLevels[i].name%></option>
                                <%}else{%>
                                <option value="<%=allLevels[i].id%>"><%=allLevels[i].name%></option>
                        <% }}} %>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
