<!DOCTYPE html>
<html lang="ch">
<head>
    <title><%if(config && config.title && config.title.value != ""){%><%=config.title.value%><%}else{%>用户注册 - <%=webName%><%}%></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="<%if(config && config.description && config.description.value != ''){%><%=config.description.value%><%}else{%>用户注册 - <%=webName%><%}%>"/>
    <meta name="keywords" content="<%if(config && config.keywords && config.keywords.value != ''){%><%=config.keywords.value%><%}else{%>用户注册 - <%=webName%><%}%>"/>
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta name="renderer" content="webkit"/>
    <link rel="stylesheet" type="text/css" href="/<%=_appId_%>/handler/getResource.jsx?url=res/css/common.css" rel="stylesheet" />
    <!--<link rel="stylesheet" type="text/css" href="/resources/ewj/login/css/login.css" rel="stylesheet" />-->
    <!--<link rel="stylesheet" type="text/css" href="/resources/ewj/login/css/login_custom.css" rel="stylesheet" />-->
    <link rel="stylesheet" type="text/css" href="/<%=_appId_%>/handler/getResource.jsx?url=res/css/login.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/<%=_appId_%>/handler/getResource.jsx?url=res/css/login_custom.css" rel="stylesheet" />
    <%if(productionMode){%>
    <script src="/resources/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">var rappId = "<%=_appId_%>",pageId = "<%=_pageId_%>",mid="<%=_m_%>",normalWebSite="<%=normalWebSite%>",msgInterval="<%=intervalTime%>";</script>
    <script type="text/javascript" src="/resources/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/resources/jquery.form.js"></script>
    <script type="text/javascript" src="/<%=_appId_%>/handler/getResource.jsx?url=res/js/register.js"></script>
    <%}%>
</head>
<body class="payBg">
<%=#importUrl("/login_header.html")%>
<div class="center">
    <div class="panel">
        <div class="panelHd">
            <h1>用户注册</h1>
            <a href="/login.html" class="float_r signin">用户登录</a>
        </div>
        <div class="panelBd">
            <!-- UserSignIn -->
            <div class="UserSignIn registerEmail">
                <form id="registerForm" method="post" autocomplete="off">
                    <input type="hidden" name="token" value="<%=token%>"/>
                    <div style="margin-left: 83px">
                        <p class="form-group"><label><span style="color: #e14041;">*</span>用户名 : </label><input type="text" name="loginId" class="textInput username" placeholder="请输入您的用户名，支持4-20字符" tabindex="1"></p>
                        <!--<div id="emailOrMobileBlock">-->
                            <!--&lt;!&ndash;<p class="mt10 form-group"><label><span style="color: #e14041;">*</span>邮箱 :</label><input type="text" name="email" class="textInput useremail" placeholder="请输入您的邮箱" tabindex="2"><a href="#" class="Plink ml10 bindBtn" id="mobileBlock">手机注册</a></p>&ndash;&gt;-->
                            <!--<p class="mt10 form-group"><label><span style="color: #e14041;">*</span>手机号码 :</label><input type="text" name="mobilePhone" class="textInput userphone" placeholder="输入您的手机号码" tabindex="2"><a href="javascript:;" class="Plink bindBtn" id="emailBlock">邮箱注册</a></p>-->
                            <!--<p class="mt10 aptchaWrap form-group"><label><span style="color: #e14041;">*</span>短信验证码 : </label><input type="text" name="mobileValidateCode" class="textInput aptcha" placeholder="输入短信验证码" maxlength="6" tabindex="3">&nbsp;-->
                                <!--<a class="btn bindBtn" id="getMobileCaptcha">获取短信验证码</a>-->
                            <!--</p>-->
                        <!--</div>-->
                        <p class="mt10 form-group"><label ><span style="color: #e14041;">*</span>设置密码 : </label><input type="password" name="password" class="textInput userpassword" placeholder="请设置您的密码，支持6-20位字符，区分大小写" tabindex="4"></p>
                        <p class="mt10 form-group"><label><span style="color: #e14041;">*</span>确认密码 : </label><input type="password" name="password_confirm" class="textInput againpassword" placeholder="请确认密码" tabindex="5"></p>
                        <p class="mt10 aptchaWrap form-group"><label><span style="color: #e14041;">*</span>验证码 : </label><input type="text" name="captcha" maxlength="4" class="textInput aptcha" placeholder="请填写验证码" tabindex="6">
                            <img src="/ValidateCode" class="captchaImg" height="30"/>
                            <a href="javascript:;" id="flushCode">看不清，换一张？</a>
                        </p>
                        <p class="mt40 operatePw form-group">
                        <span class="checkbox enableSelect active" data-checked="true">
                            <input type="hidden" name="protocol_check" value="true"/>
                            <i></i>
                        </span>
                            我已阅读并同意<a class="ml10" href="javascript:;" onclick="$('.protocolPanel').fadeIn();" style="float: none; color: #e14041;"><%=protocol ? protocol.title : '服务协议'%></a>


                        </p>
                    </div>
                    <p class="mt20"><button type="submit" class="SignInBtn btnPrimary" tabindex="6">完成注册</button></p>
                    <input type="hidden" name="appId" value="<%=rappId%>"/>
                    <input type="hidden" name="pageId" value="<%=_pageId_%>"/>
                    <input type="hidden" name="mid" value="<%=_m_%>"/>
                </form>
            </div><!-- UserSignIn -->

            <!-- 服务协议弹窗 -->
            <div class="messagePanel protocolPanel">
                <div class="messagePanelHd">
                    <p><%=protocol ? protocol.title : '服务协议'%><i class="closeBtn" onclick="$('.protocolPanel').fadeOut();"></i></p>
                </div>
                <div class="messagePanelBd">
                    <div id="protocol-con">
                        <div class="protocol-content">
                            <%if(protocol){%>
                            <%=#protocol.content%>
                            <%}%>
                        </div>
                    </div>
                    <div class="textCenter mt20"><button class="btn btnPrimary btnLg">同意并继续</button></div>
                </div>
            </div>
            <!-- end 服务协议弹窗 -->
        </div>
    </div>
    <script id="emailTemplate" type="text/html">
        <p class="mt10 form-group"><label><span style="color: #e14041;">*</span>邮箱 :</label><input type="text" name="email" class="textInput useremail" placeholder="输入您的邮箱地址" tabindex="2"><a href="javascript:;" class="Plink ml10 bindBtn" id="mobileBlock">手机注册</a></p>
    </script>
    <script id="mobileTemplate" type="text/html">
        <p class="mt10 form-group"><label><span style="color: #e14041;">*</span>手机号码 :</label><input type="text" name="mobilePhone" class="textInput userphone" placeholder="输入您的手机号码" tabindex="2"><a href="javascript:;" class="Plink bindBtn" id="emailBlock">邮箱注册</a></p>
        <p class="mt10 aptchaWrap form-group"><label><span style="color: #e14041;">*</span>短信验证码 : </label><input type="text" name="mobileValidateCode" class="textInput aptcha" placeholder="输入短信验证码" maxlength="6" tabindex="3">&nbsp;
            <a class="btn bindBtn" id="getMobileCaptcha">获取短信验证码</a>
        </p>
    </script>
</div>

<%=#importUrl("/login_footer.html?ptype=login")%>
</body>
</html>
